<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Rating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="feedback" id="feed">
        <div class="emoji">
            <i class="fa-regular fa-face-angry fa-3x "></i> <!-- fa-3x is used to display the size of icon upto 3x -->
            <i class="fa-regular fa-face-frown fa-3x"></i>
            <i class="fa-regular fa-face-meh fa-3x"></i> 
            <i class="fa-regular fa-face-smile fa-3x"></i>
            <i class="fa-regular fa-face-laugh fa-3x"></i>
        </div>

        <div class="rating" id="rat">
            <i class="fa-solid fa-star fa-2x active"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
